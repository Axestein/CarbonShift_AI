version: '3.8'

services:
  carbonshift-ai:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data  # Mount data directory if you have data files
      - ./assets:/app/assets  # Mount assets directory
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app
    working_dir: /app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3